<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ফাইল আপলোড ক্লায়েন্ট</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hind Siliguri', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h2 {
            color: #3a4a6d;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .upload-area {
            border: 2px dashed #c3cfe2;
            border-radius: 15px;
            padding: 30px 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .upload-area:hover {
            border-color: #7d8fb3;
            background: #f8fafd;
        }
        
        .upload-area.active {
            border-color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.05);
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: block;
            font-size: 16px;
            color: #7d8fb3;
        }
        
        .file-label i {
            display: block;
            font-size: 40px;
            color: #7d8fb3;
            margin-bottom: 10px;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .upload-btn:disabled {
            background: #cccccc;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2E7D32;
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4CAF50 0%, #8BC34A 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }
        
        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>ফাইল আপলোড করো ভাই</h2>
        
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" class="file-input">
            <label for="fileInput" class="file-label">
                <i class="fas fa-cloud-upload-alt"></i>
                ফাইল সিলেক্ট করতে এখানে ক্লিক করুন
            </label>
            <div class="file-info" id="fileInfo"></div>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <button class="upload-btn" onclick="uploadFile()" id="uploadBtn">আপলোড <i class="fas fa-upload"></i></button>
        
        <p id="status"></p>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileInfo = document.getElementById('fileInfo');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const statusElement = document.getElementById('status');
        
        // Handle drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            fileInput.files = e.dataTransfer.files;
            updateFileInfo();
        });
        
        fileInput.addEventListener('change', updateFileInfo);
        
        function updateFileInfo() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileInfo.innerHTML = `
                    <strong>নির্বাচিত ফাইল:</strong> ${file.name}<br>
                    <strong>সাইজ:</strong> ${formatFileSize(file.size)}
                `;
                fileInfo.style.display = 'block';
                uploadBtn.classList.add('pulse');
            } else {
                fileInfo.style.display = 'none';
                uploadBtn.classList.remove('pulse');
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function uploadFile() {
            if (fileInput.files.length === 0) {
                statusElement.textContent = 'ফাইল সিলেক্ট করো প্লিজ!';
                statusElement.className = 'error';
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            
            // Disable button and show progress
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = 'আপলোড হচ্ছে... <i class="fas fa-spinner fa-spin"></i>';
            progressContainer.style.display = 'block';
            statusElement.textContent = 'আপলোড শুরু হলো...';
            statusElement.className = '';
            
            const xhr = new XMLHttpRequest();
            
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = Math.round((e.loaded / e.total) * 100);
                    progressBar.style.width = percentComplete + '%';
                    progressText.textContent = percentComplete + '%';
                    
                    // Update status text during upload
                    statusElement.textContent = `আপলোড হচ্ছে... ${percentComplete}%`;
                }
            });
            
            xhr.addEventListener('load', () => {
                if (xhr.status >= 200 && xhr.status < 300) {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        statusElement.textContent = 'সাফল্যের সাথে আপলোড হয়েছে! ফাইল URL: ' + data.url;
                        statusElement.className = 'success';
                    } catch (e) {
                        statusElement.textContent = 'সার্ভার রেসপন্সে সমস্যা হয়েছে';
                        statusElement.className = 'error';
                    }
                } else {
                    statusElement.textContent = 'সার্ভার থেকে ত্রুটি এসেছে! স্ট্যাটাস: ' + xhr.status;
                    statusElement.className = 'error';
                }
                
                // Reset UI
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'আপলোড <i class="fas fa-upload"></i>';
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressBar.style.width = '0%';
                    progressText.textContent = '0%';
                }, 1000);
            });
            
            xhr.addEventListener('error', () => {
                statusElement.textContent = 'নেটওয়ার্ক ত্রুটি ঘটেছে!';
                statusElement.className = 'error';
                
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'আপলোড <i class="fas fa-upload"></i>';
                progressContainer.style.display = 'none';
                progressBar.style.width = '0%';
                progressText.textContent = '0%';
            });
            
            xhr.addEventListener('abort', () => {
                statusElement.textContent = 'আপলোড বাতিল করা হয়েছে';
                statusElement.className = 'error';
                
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'আপলোড <i class="fas fa-upload"></i>';
                progressContainer.style.display = 'none';
                progressBar.style.width = '0%';
                progressText.textContent = '0%';
            });
            
            xhr.open('POST', 'https://dbfa73c0dfced64ad234398892d12db4.serveo.net/upload', true);
            xhr.send(formData);
        }
    </script>
</body>
</html>
